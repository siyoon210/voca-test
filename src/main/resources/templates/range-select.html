<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form class="fh5co-form">
            <h2>범위 선택</h2>
            <div class="form-group col-xs-6">
                <label for="start" class="sr-only">시작</label>
                <input type="number" class="form-control" id="start" placeholder="시작">
            </div>
            <div class="form-group col-xs-6">
                <label for="end" class="sr-only">끝</label>
                <input type="number" class="form-control" id="end" placeholder="끝">
            </div>
            <div class="form-group col-xs-12">
                <label for="derivative"><input type="checkbox" id="derivative"> 파생어 포함</label>
            </div>
            <div class="form-group">
                <input type="button" data-link="{on ~requestData}" class="btn btn-primary" value="선택" >
            </div>
        </form>
    </div>
</div>
