<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>단어 테스트</title>
    <!-- Vue 도움되는 콘솔 경고를 포함한 개발 버전 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 상용버전, 속도와 용량이 최적화됨. -->
    <!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->

    <!-- ajax 통신 -->
    <script src="https://unpkg.com/axios@0.12.0/dist/axios.min.js"></script>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="favicon.ico">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">


    <!-- Modernizr JS -->
    <script src="js/modernizr-2.6.2.min.js"></script>
</head>
<body>
<div id="voca-test" class="container">
    <div v-show="step === 'form'" class="row">
        <div class="col-md-8 col-md-offset-2">
            <form class="fh5co-form animate-box" data-animate-effect="fadeIn">
                <h2>범위 선택</h2>
                <div class="form-group col-xs-6">
                    <label for="start" class="sr-only">시작</label>
                    <input v-model="start" type="number" class="form-control" id="start" placeholder="시작">
                </div>
                <div class="form-group col-xs-6">
                    <label for="end" class="sr-only">끝</label>
                    <input v-model="end" type="number" class="form-control" id="end" placeholder="끝">
                </div>
                <div class="form-group col-xs-12">
                    <label for="derivative"><input v-model="includeDerivative" type="checkbox" id="derivative"> 파생어
                        포함</label>
                </div>
                <div class="form-group">
                    <input v-on:click="requestTestData" type="button" value="선택" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>

    <div v-show="step === 'ready'" class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="fh5co-form animate-box" data-animate-effect="fadeIn">
                <h2 class="text-center">워드마스터</h2>
                <p class="text-center">(샘플) 1~3과 (파생어 포함)</p>
                <input v-on:click="startTest" type="button" value="시작하기" class="btn btn-primary center-block"/>
            </div>
        </div>
    </div>

    <div v-show="step === 'progress'" class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="fh5co-form animate-box" data-animate-effect="fadeIn">
                <h1 v-if="step === 'progress'" class="text-center">{{vocaList[index].english}}</h1>
            </div>
        </div>
    </div>

    <div v-show="step === 'end'" class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="fh5co-form animate-box" data-animate-effect="fadeIn">
                <input v-on:click="openCorrectAnswer" type="button" value="정답확인" class="btn btn-primary center-block"/>
            </div>
        </div>
    </div>

    <div v-show="step === 'openCorrectAnswer'">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="fh5co-form animate-box" data-animate-effect="fadeIn">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">단어</th>
                            <th scope="col">정답</th>
                            <th scope="col">파생어</th>
                            <th scope="col">챕터</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="(voca, index) in vocaList">
                            <td>{{index + 1}}</td>
                            <td><a v-bind:href="'https://endic.naver.com/search.nhn?sLn=kr&query='+voca.english" target="_blank">{{voca.english}}</a>
                            </td>
                            <td>{{voca.korean}}</td>
                            <td>{{voca.derivative}}</td>
                            <td>{{voca.chapterName}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <ul class="menu">
                    <li><a href="/">범위 선택 화면으로</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
<script>
    var vm = new Vue({
        el: '#voca-test',
        data: {
            index: 0,
            step: 'form',
            bookId: [[${book.id}]],
            start: null,
            end: null,
            includeDerivative: false,
            size: undefined,
            vocaList: []
        },
        methods: {
            requestTestData: function () {
                var self = this;
                var requestUrl = function () {
                    var url = '/api/books/' + self.bookId + '/vocas' + '?start=' + self.start + '&end=' + self.end;
                    if (self.includeDerivative) {
                        url += '&derivative=true';
                    }
                    if (this.size !== undefined) {
                        url += '&size=' + this.size;
                    }

                    return url;
                };

                console.log(requestUrl());
                axios.get(requestUrl())
                    .then(function (response) {
                        console.log(response);
                        self.step = 'ready';
                        self.vocaList = response.data;
                        console.log(self.vocaList);
                    })
                    .catch(function (error) {
                        self.answer = '에러! API 요청에 오류가 있습니다. ' + error
                    })
            },
            startTest: function () {
                this.step = 'progress';
                var self = this;
                var start = setInterval(function () {
                    if (self.index >= self.vocaList.length - 1) {
                        clearInterval(start);
                        self.step = 'end';
                        return;
                    }
                    self.index++;
                }, 100);
            },
            openCorrectAnswer: function () {
                this.step = 'openCorrectAnswer';
            }
        }
    })
</script>

<!-- jQuery -->
<script src="js/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="js/bootstrap.min.js"></script>
<!-- Placeholder -->
<script src="js/jquery.placeholder.min.js"></script>
<!-- Waypoints -->
<script src="js/jquery.waypoints.min.js"></script>
<!-- Main JS -->
<script src="js/main.js"></script>
</html>
