<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>단어 테스트</title>
    <!-- Vue 도움되는 콘솔 경고를 포함한 개발 버전 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 상용버전, 속도와 용량이 최적화됨. -->
    <!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->

    <!-- ajax 통신 -->
    <script src="https://unpkg.com/axios@0.12.0/dist/axios.min.js"></script>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="favicon.ico">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">


    <!-- Modernizr JS -->
    <script src="js/modernizr-2.6.2.min.js"></script>
    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<style>
    @media (max-width: 700px) {
        .voca-text{
            font-size: 4.5em;
        }
    }

    @media (min-width: 700px) {
        .voca-text{
            font-size: 5em;
        }
    }

    @media (min-width: 800px) {
        .voca-text{
            font-size: 6em;
        }
    }
</style>
<body>
<div id="voca-test" class="container">
    <div v-show="step === 'form'" class="row">
        <div class="col-md-8 col-md-offset-2">
            <form class="fh5co-form animate-box" data-animate-effect="fadeIn">
                <h2>범위 선택</h2>
                <div class="form-group col-xs-6">
                    <label for="start" class="sr-only">시작</label>
                    <input v-model="start" type="number" class="form-control" id="start" placeholder="시작">
                </div>
                <div class="form-group col-xs-6">
                    <label for="end" class="sr-only">끝</label>
                    <input v-model="end" type="number" class="form-control" id="end" placeholder="끝">
                </div>
                <div class="form-group col-xs-12">
                    <label for="derivative"><input v-model="includeDerivative" type="checkbox" id="derivative"> 파생어
                        포함</label>
                </div>
                <div class="form-group">
                    <input v-on:click="requestTestData" type="button" value="선택" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>

    <div v-show="step === 'ready'">
        <div class="row">
            <div style="height: 80vh; background-image: url('/images/black-label.png'); background-size: 100% auto; background-repeat: no-repeat; background-position: center;" class="fh5co-form animate-box" data-animate-effect="fadeIn">
<!--                <h2 style="top: 20vh; position: relative" class="text-center">WordMaster</h2>-->
                <p style="top: 40vh; position: relative" class="text-center">{{start}}과 ~ {{end}}과<span v-show="includeDerivative"> (파생어 포함)</span></p>
                <input v-on:click="startTest" id="start-btn" style="top: 45vh; position: relative" type="button" value="시작하기" class="btn btn-primary center-block"/>
            </div>
        </div>
        <div style="margin-bottom: 10px" class="row">
            <div class="col-md-12 text-center">
                <ul class="menu">
                    <li><a href="/">범위 선택 화면으로</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div v-show="step === 'progress'">
        <div class="row">
            <div style="height: 90vh; margin-top: 0em; background-image: url('/images/background.jpeg')" class="fh5co-form animate-box" data-animate-effect="fadeIn">
                <p style="top:26%; position:relative; font-size: 1.8em" class="text-center">{{index + 1}}</p>
                <h1 v-if="step === 'progress'" style="top:28%; position: relative; color:black" class="voca-text text-center">{{vocaList[index].english}}</h1>
            </div>
        </div>
        <div style="margin-bottom: 10px" class="row">
            <div class="col-md-12 text-center">
                <ul class="menu">
                    <li><a href="/">범위 선택 화면으로</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div v-show="step === 'end'" class="row">
        <div>
            <div style="height: 80vh; background-image: url('/images/background-logo.png'); background-size: 100% auto; background-repeat: no-repeat; background-position: center;" class="fh5co-form animate-box" data-animate-effect="fadeIn">
                <input v-on:click="openCorrectAnswer" style="top: 30vh; position: relative" type="button" value="정답확인" class="btn btn-primary center-block"/>
            </div>
        </div>
    </div>

    <div v-show="step === 'openCorrectAnswer'">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="fh5co-form animate-box" data-animate-effect="fadeIn">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">단어</th>
                            <th scope="col">정답</th>
                            <th scope="col">파생어</th>
                            <th scope="col">챕터</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="(voca, index) in vocaList">
                            <td>{{index + 1}}</td>
                            <td><a v-bind:href="'https://endic.naver.com/search.nhn?sLn=kr&query='+voca.english" target="_blank">{{voca.english}}</a>
                            </td>
                            <td>{{voca.korean}}</td>
                            <td>{{voca.derivative}}</td>
                            <td>{{voca.chapterName}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div style="margin-bottom: 15px" class="row">
            <div class="col-md-12 text-center">
                <ul class="menu">
                    <li><a href="/">범위 선택 화면으로</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
<script>
    var sound = new Audio('sound/beep-07.wav');

    var vm = new Vue({
        el: '#voca-test',
        data: {
            index: 0,
            step: 'form',
            bookId: [[${book.id}]],
            start: null,
            end: null,
            includeDerivative: false,
            size: undefined,
            vocaList: []
        },
        methods: {
            requestTestData: function () {
                var self = this;
                console.log('end :', self.end);
                if (self.start <= 0) {
                    self.start = 1;
                }
                if (self.end > 50) {
                    self.end = 50;
                }
                var requestUrl = function () {
                    var url = '/api/books/' + self.bookId + '/vocas' + '?start=' + self.start + '&end=' + self.end;
                    if (self.includeDerivative) {
                        url += '&derivative=true';
                    }
                    if (this.size !== undefined) {
                        url += '&size=' + this.size;
                    }

                    return url;
                };

                console.log(requestUrl());
                axios.get(requestUrl())
                    .then(function (response) {
                        console.log(response);
                        self.step = 'ready';
                        self.vocaList = response.data;
                        console.log(self.vocaList);
                        if(self.vocaList.length <= 0){
                            alert('입력 오류');
                            window.location.reload();
                        }
                    })
                    .catch(function (error) {
                        self.answer = '에러! API 요청에 오류가 있습니다. ' + error
                    })
            },
            startTest: function () {
                $('#start-btn').hide();
                var $this = this;

                setTimeout(function () {
                    sound.play().then();
                    $this.step = 'progress';
                    var self = $this;
                    var start = setInterval(function () {
                        if (self.index >= self.vocaList.length - 1) {
                            clearInterval(start);
                            self.step = 'end';
                            return;
                        }
                        sound.play().then();
                        self.index++;
                    }, 7000);
                }, 3000);
            },
            openCorrectAnswer: function () {
                $('#start-btn').show();
                this.step = 'openCorrectAnswer';
            }
        }
    })
</script>

<script src="js/jquery.min.js"></script>

<script src="js/bootstrap.min.js"></script>

<script src="js/jquery.placeholder.min.js"></script>

<script src="js/main.js"></script>
</html>
