<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>단어 테스트</title>
    <!-- Vue 도움되는 콘솔 경고를 포함한 개발 버전 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 상용버전, 속도와 용량이 최적화됨. -->
    <!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->

    <!-- ajax 통신 -->
    <script src="https://unpkg.com/axios@0.12.0/dist/axios.min.js"></script>

    <!-- 부트스트랩 cdn 적용-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<p data-th-text="${book.name}"></p>
<div id="voca-test">
    <div v-show="step === 'form'">
        <p>범위</p>
        <input type="number" v-model="start"/> 부터 <input type="number" v-model="end"/> 까지<br>
        <input type="checkbox" v-model="includeDerivative"> 파포 여부 <br>
        <button v-on:click="requestTestData">요청하기</button>
    </div>
    <button v-show="step === 'ready'" v-on:click="startTest">시작하기!</button>
    <p v-show="step === 'progress'">{{vocaList[index]}}</p>
    <button v-show="step === 'end'" v-on:click="openCorrectAnswer">정답확인</button>
    <div v-show="step === 'openCorrectAnswer'">
        <ol>
            <li v-for="voca in vocaList">
                {{voca.english}} {{voca.korean}} {{voca.derivative}} {{voca.chapterName}}
            </li>
        </ol>
    </div>
    <div>{{step}}</div>
</div>

</body>
<script>
    var vm = new Vue({
        el: '#voca-test',
        data: {
            index: 0,
            step: 'form',
            bookId: [[${book.id}]],
            start: 1,
            end: 3,
            includeDerivative: false,
            size: undefined,
            vocaList: []
        },
        methods: {
            requestTestData: function () {
                var self = this;
                var requestUrl = function () {
                    var url = '/api/books/' + self.bookId + '/vocas' + '?start=' + self.start + '&end=' + self.end;
                    if (this.includeDerivative) {
                        url += '&derivative=true';
                    }
                    if (this.size !== undefined) {
                        url += '&size=' + this.size;
                    }

                    return url;
                };

                console.log(requestUrl());
                axios.get(requestUrl())
                    .then(function (response) {
                        console.log(response);
                        self.step = 'ready';
                        self.vocaList = response.data;
                        console.log(self.vocaList);
                    })
                    .catch(function (error) {
                        self.answer = '에러! API 요청에 오류가 있습니다. ' + error
                    })
            },
            startTest: function () {
                this.step = 'progress';
                var self = this;
                var start = setInterval(function () {
                    if (self.index >= self.vocaList.length - 1) {
                        clearInterval(start);
                        self.step = 'end';
                        return;
                    }
                    self.index++;
                }, 1000);
            },
            openCorrectAnswer: function () {
                this.step = 'openCorrectAnswer';
            }
        }
    })
</script>
</html>
